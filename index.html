<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Formation Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Word Formation Game</h1>
        <div class="letters-container">
            <span id="myRandomLetters"></span>
        </div>
        <input type="text" id="myWordInput" placeholder="Type your word here">
        <button id="mySubmitButton">Submit</button>
        <div class="words-formed">
            <h2>Words Formed:</h2>
            <ul id="myWordsList"></ul>
        </div>
        <div class="timer">
            <span id="myTimer">60</span> seconds remaining
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
